<!DOCTYPE html>
<html>
<body>
    <h1>Hello Form</h1>
    <br/>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br><br/>
    <button type="submit"
        class='input_submit'
        style="margin-right: 15px;"
        onClick="sayHello()">Say Hello
    </button>
    <br/>

    <h2>Hello, 
        <p id="name">your_name_here</p>
    </h2>

    <script type="text/javascript">
        function sayHello()
        {
            var hellodiv = document.getElementById("name");
            var name = document.getElementById("fname").value;
            hellodiv.innerHTML = name;
        }
    </script>
</body>
</html>
